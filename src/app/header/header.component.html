
<div class="container">
    <div class="row">
        <form class="form-inline md-form form-sm" (ngSubmit)="searchInput(newItem.value)">
            <input id="item-input" #newItem name="newItem"  class="form-control form-control-sm ml-3 w-75" type="text" placeholder="Search" aria-label="Search">
              <button type="submit">
                <fa-icon [icon]="faSearch"></fa-icon>
              </button>
          </form>   
    </div>
</div>
